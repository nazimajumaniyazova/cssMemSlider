    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>


    <body>
        <section class="slider">

            <div class="container">

                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">

                <div class="slides">
                    <img src="./img/2418de89f74e0dc47f02c3eb5b7fdf15.jpg" class="m1" alt="slide1">
                    <img src="./img/8e252c381ab8bf9f58209afb2076dddf.jpg" class="m2" alt="slide2">
                    <img src="./img/92fad702c4f80dad64dfec06aed23dbd.jpg" class="m3" alt="slide3">
                    <img src="./img/a0ed508370798a2da23b11c34e55e66e.jpg" class="m4" alt="slide4">
                    <img src="./img/f38af8b5f8b82e3d7d5bb409e9fc2c88.jpg" class="m5" alt="slide5">
                </div>

                <div class="text">
                    <p class="text1" id="text1">Да! Задание про мемы</p>
                    <p class="text2" id="text2">Но, что может быть лучше мемов</p>
                    <p class="text3" id="text3">Только котики! Мур!Мур!</p>
                    <p class="text4" id="text4">Вы только посмотрите на них </p>
                    <p class="text5" id="text5">Божечки-кошечки! ❤</p>
                </div>

                <div class="navigator">
                    <label for="slide1" class="bar" id="bar1"></label>
                    <label for="slide2" class="bar" id="bar2"></label>
                    <label for="slide3" class="bar" id="bar3"></label>
                    <label for="slide4" class="bar" id="bar4"></label>
                    <label for="slide5" class="bar" id="bar5"></label>
                </div>

            </div>
        </section>

    </body>

    </html>
</body>

</html>
